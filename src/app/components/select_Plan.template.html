<div fxLayout="row wrap" fxLayoutAlign="center start" [fxShow]="true">
  <div fxLayout="column wrap" fxFlex="100" fxLayoutGap="4em" fxLayoutAlign="start stretch" [fxShow]="true">
    <form [formGroup]="page.selectPlanStatus">
      <div fxLayout="column wrap" class="marginT2em" fxLayoutGap="2.5em" fxLayoutAlign="center center" [fxShow]="true">
        <div fxLayout="row wrap" style="height:85px;" class="width100" fxLayoutAlign="center center" [fxShow]="true"><img imgSrc="/Web/images/stepper1.png"><img imgSrc="/Web/images/stepper2.png"><img imgSrc="/Web/images/stepper3.png"></div>
        <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true">
          <div fxLayout="column wrap" fxLayoutGap="0.5em" fxLayoutAlign="center center" [fxShow]="true">
            <h2 class="topTitle">
              How can we help you?
            </h2>
            <p class="selectAllAply">
              Select all that apply</p>
          </div>
        </div>
        <div fxLayout="row wrap" fxLayoutGap="2em" fxLayoutAlign="center center" [fxShow]="true">
          <div fxLayout="column wrap" style="padding-top: 12px" fxFlex="160px" fxLayoutGap="1em" fxLayoutAlign="center center" [fxShow]="true"><img imgSrc="/Web/images/selectedHand.png" *ngIf="!page.toggle"><img imgSrc="/Web/images/hand.png" *ngIf="page.toggle">
            <div fxLayout="row wrap" fxLayoutGap="0.3em" fxLayoutAlign="start stretch" [fxShow]="true"><label>
                Disability Insurance</label><img imgSrc="/Web/images/qmark.png"></div>
            <mat-checkbox (change)="changingIcon()" [checked]="false" value="&apos;Disability&apos;" [required]="false" formControlName="cb"></mat-checkbox>
          </div>
          <div fxLayout="column wrap" fxFlex="160px" fxLayoutGap="1em" fxLayoutAlign="center center" [fxShow]="true" *ngFor="let data of page.select_plan"><img imgSrc="{{data.icon}}">
            <div fxLayout="row wrap" fxLayoutGap="0.3em" fxLayoutAlign="center center" [fxShow]="true"><label class="align">
                {{data.paragraph}}</label><img imgSrc="/Web/images/qmark.png"></div>
            <mat-checkbox [required]="false"></mat-checkbox>
          </div>
        </div>
      </div>
    </form>
    <div fxLayout="row wrap" class="width100" fxFlex="30px" fxLayoutAlign="center center" [fxShow]="true">
      <div fxLayout="column wrap" fxFlex="100" fxLayoutGap="1em" fxLayoutAlign="center center" [fxShow]="true"><img imgSrc="/Web/images/notSure.png">
        <div fxLayout="row wrap" style="margin-bottom:3em !important;" fxLayoutGap="0.5em" fxLayoutAlign="center center" [fxShow]="true"><img imgSrc="/Web/images/text.png"><img imgSrc="/Web/images/help.png"></div>
      </div>
    </div>
  </div>
</div>
